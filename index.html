<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Event Demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header> 
    <nav> 
      <h1>choose Image from categories</h1>
    </nav>
  </header>
  <main>
    <section id="all_img">

      
      <div id="left"> 
        <img id="left_img" src="" alt="Bus-mall">
        
       
      </div>

      <div id="center">
        <img id="center_img" src="" alt="Bus-mall">
        
       
      </div>
      <div id="right">
        <img id="right_img" src="" alt="Bus-mall">
        
       
      </div>
    </section>
    <button id="display"  type="submit"> Click to display results</button>

    <section class="charts">
      <canvas id="productChart" width="800" height="600"></canvas>
      <canvas id="productLine" width="800" height="600"></canvas>
      <canvas id="productPie" width="800" height="600"></canvas>


    </section>
    

    <section id="result">
      
    </section>
   

  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
